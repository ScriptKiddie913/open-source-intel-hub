<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SoTaNik OSINT HUB</title>
    
    <!-- Google Translate Script -->
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement(
          {
            pageLanguage: 'en',
            includedLanguages: 'en,es,fr,de,hi,bn,zh-CN,ja,ko,ar,ru,pt,it,tr,nl,pl,vi,th,id,ms,ta,te,mr,ur,fa,he,sw,zu',
            layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
            autoDisplay: false,
            multilanguagePage: true
          },
          'google_translate_element'
        );
      }

      // Additional script to ensure popups stay hidden
      window.addEventListener('load', function() {
        // Hide Google Translate banner
        var style = document.createElement('style');
        style.innerHTML = `
          body { top: 0 !important; }
          .goog-te-banner-frame { display: none !important; }
          .skiptranslate iframe { visibility: hidden !important; }
          body { position: static !important; }
        `;
        document.head.appendChild(style);

        // Remove top spacing added by Google Translate
        var checkInterval = setInterval(function() {
          var body = document.body;
          if (body) {
            body.style.top = '0';
            body.style.position = 'static';
          }
        }, 100);

        setTimeout(function() {
          clearInterval(checkInterval);
        }, 5000);
      });
    </script>
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  </head>

  <body>
    <!-- Google Translate Dropdown Container -->
    <div id="google_translate_element"></div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Vite Module Script -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
